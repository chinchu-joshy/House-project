<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Udemy</title>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <button type="submit" id="testing">
        <label for="cars">Choose a car:</label>
        <select onchange="selectSample(this)" name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
      </button>
      <button type="submit" id="floorplan">generate floor plan</button>
      <button id="wallcolor" type="submit">
        <input
          type="color"
          id="head"
          name="head"
          value="#e66465"
          onselect="testing()"
        />
        <label for="head">Change color of wall</label>
      </button>
      <button id="trimcolor">
        <input type="color" id="body" name="body" value="#f6b73c" />
        <label for="body">Change color of trim</label>
      </button>
      <button id="door">Change Door</button>
    </div>
    <div class="section">
      <canvas class="webgl"> </canvas>
    </div>
    <div class="bottom">LAKESIDE</div>

    <script src="js/three.js"></script>
    <script src="js/CSG.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
    <script type="module" src="saltBox.js"></script>
    <script type="module" src="floorPlan.js"></script>
    <script type="module">
      import { selectSample } from "./helo.js";
      window.selectSample = selectSample;
    </script>
    <script src="js/threebsp.js"></script>
  </body>
</html>
